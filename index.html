<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TO DO List</h1>
      <div class="search">
        <input
          type="text"
          id="search-input"
          class="search__input"
          placeholder="Search Tasks"
        />
        <span class="search__icon">
          <svg
            height="40px"
            width="40px"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 488.4 488.4"
            xml:space="preserve"
          >
            <path
              d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6
			        s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2
			        S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7
			        S381.9,104.65,381.9,203.25z"
            />
          </svg>
        </span>
      </div>
      <div class="add-task">
        <form id="task-form">
          <input type="text" id="input-field" placeholder="Add Tasks" />
          <button type="submit" class="add-btn">
            <span>
              <svg
                id="Layer_1"
                data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 122.88 122.88"
                width="40px"
                height="40px"
              >
                <path
                  d="M61.44, 0A61.46, 61.46, 0, 1, 1, 18, 18, 61.25, 61.25, 0, 0, 1, 61.44, 0ZM88.6, 56.82v9.24a4, 4, 0, 0, 1-4, 4H70V84.62a4, 4, 0, 0, 1-4, 4H56.82a4, 4, 0, 0, 1-4-4V70H38.26a4, 4, 0, 0, 1-4-4V56.82a4, 4, 0, 0, 1, 4-4H52.84V38.26a4, 4, 0, 0, 1, 4-4h9.24a4, 4, 0, 0, 1, 4, 4V52.84H84.62a4, 4, 0, 0, 1, 4, 4Zm8.83-31.37a50.92, 50.92, 0, 1, 0, 14.9, 36, 50.78, 50.78, 0, 0, 0-14.9-36Z"
                />
              </svg>
            </span>
          </button>
        </form>
      </div>
      <div class="tasks">
        <div class="tasks__selector">
          <div class="tasks__selector-item" id="all-tasks-top">All Tasks</div>
          <div class="tasks__selector-item" id="completed-tasks-top">
            Completed Tasks
          </div>
          <div class="tasks__selector-item" id="incomplete-tasks-top">
            Incomplete Tasks
          </div>
        </div>
        <div id="all-tasks" class="tasks__wrapper">
          <h2>All Tasks</h2>
          <ul id="all-tasks-list" class="tasks__list"></ul>
        </div>
        <div id="completed-tasks" class="tasks__wrapper">
          <h2>Completed Tasks</h2>
          <ul id="completed-tasks-list" class="tasks__list"></ul>
        </div>
        <div id="incomplete-tasks" class="tasks__wrapper">
          <h2>Incomplete Tasks</h2>
          <ul id="incomplete-tasks-list" class="tasks__list"></ul>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/tabs.js"></script>
  </body>
</html>
