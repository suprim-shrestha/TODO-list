<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TO DO List</h1>
      <div class="search-task">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search Tasks"
        />
      </div>
      <div class="add-task">
        <form id="task-form">
          <input type="text" id="input-field" placeholder="Add Tasks" />
          <input type="submit" value="Add Task" />
        </form>
      </div>
      <div class="tasks">
        <div class="tasks__selector">
          <div class="tasks__selector-item" id="all-tasks-top">All Tasks</div>
          <div class="tasks__selector-item" id="completed-tasks-top">
            Completed Tasks
          </div>
          <div class="tasks__selector-item" id="incomplete-tasks-top">
            Incomplete Tasks
          </div>
        </div>
        <div id="all-tasks" class="tasks__list">
          <h2>All Tasks</h2>
          <ul id="all-tasks-list"></ul>
        </div>
        <div id="completed-tasks" class="tasks__list">
          <h2>Completed Tasks</h2>
          <ul id="completed-tasks-list"></ul>
        </div>
        <div id="incomplete-tasks" class="tasks__list">
          <h2>Incomplete Tasks</h2>
          <ul id="incomplete-tasks-list"></ul>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/tabs.js"></script>
  </body>
</html>
